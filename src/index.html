<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>
      HTML Form
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <fieldset class="field">
      <legend>
        Personal information
      </legend>
      <div class="input">
        <label for="surname">Surname:</label>
        <input
        type="text"
        id="surname"
        name="surname"
        autocomplete="off"
        >
      </div>
      <div class="input">
        <label for="name">Name:</label>
        <input
        type="text"
        id="name"
        name="name"
        autocomplete="off"
        >
      </div>
      <div class="input">
        <label for="age">How old are You?</label>
        <input
        type="number"
        id="age"
        name="age"
        min="12"
        max="120"
        autocomplete="off"
        value="12"
        >
      </div>
      <div class="input">
        <label for="date">Full date of birth:</label>
        <input
        type="date"
        id="date"
        name="date"
        >
      </div>
      <div class="input">
        <label for="terms">I accept the terms of agreement</label>
        <input
        type="checkbox"
        id="terms"
        name="terms"
        >
      </div>
    </fieldset>
    <fieldset class="field">
      <legend>
        Registration
      </legend>
      <div class="input">
        <label for="email">E-mail:</label>
        <input
        type="email"
        id="email"
        name="email"
        placeholder="email@example.com"
        required
        >
      </div>
      <div class="input">
        <label for="password">Password:</label>
        <input
        type="password"
        id="password"
        name="password"
        required
        >
      </div>
    </fieldset>
    <fieldset class="field">
      <legend>
        An interesting fact about you!
      </legend>
      <div class="input">
        <span>Do you love cats?</span>
        <input
        type="radio"
        id="yes"
        name="love_cats"
        value="yes"
        >
        <label for="yes">Yes</label>
        <input
        type="radio"
        id="no"
        name="love_cats"
        value="no"
        >
        <label for="no">No</label>
      </div>
      <div class="input">
        <label for="color">What is your favorite color?</label>
        <input
        type="color"
        id="color"
        name="color"
        >
      </div>
      <div class="input">
        <label for="time">What time do you go to bed?</label>
        <input
        type="time"
        id="time"
        name="time"
        >
      </div>
      <div class="input">
        <label for="cars">What are your favorite brand of cars?</label>
        <select
        id="cars"
        name="cars"
        multiple
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <div class="input">
        <label for="rate">How do you rate our work?</label>
        <input
        type="range"
        id="rate"
        name="rate"
        >
      </div>
    </fieldset>
    <fieldset class="field">
      <legend>
        Additional info
      </legend>
      <div class="input">
        <label for="comment">Comments:</label>
        <textarea id="comment" name="comment"></textarea>
      </div>
      <div class="input">
        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <button type="submit" onsubmit="onSubmit()">Submit</button>
  </body>
</html>
